<ng-container *ngIf="film$ | async as film">
  <h1>{{film.title}}</h1>

  <mat-tab-group mat-align-tabs="start">
    <mat-tab label="About film">
      <mat-list>
        <mat-list-item>Director: {{film.director}}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>Producer: {{film.producer}}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>Release date: {{film.release_date}}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item class="opening_crawl">Opening crawl: {{film.opening_crawl}}</mat-list-item>
      </mat-list>
    </mat-tab>

    <mat-tab label="Characters">
      <mat-list>
        <mat-list-item><h2>Characters</h2></mat-list-item>
        <ng-container *ngFor="let character of film.characters">
          <mat-list-item>{{character}}</mat-list-item>
          <mat-divider></mat-divider>
        </ng-container>
      </mat-list>
    </mat-tab>

    <mat-tab label="Planets">
      <mat-list>
        <mat-list-item><h2>Planets</h2></mat-list-item>
        <ng-container *ngFor="let planet of film.planets">
          <mat-list-item>{{planet}}</mat-list-item>
          <mat-divider></mat-divider>
        </ng-container>
      </mat-list>
    </mat-tab>

    <mat-tab label="Starships">
      <mat-list>
        <mat-list-item><h2>Starships</h2></mat-list-item>
        <ng-container *ngFor="let starships of film.starships">
          <mat-list-item>{{starships}}</mat-list-item>
          <mat-divider></mat-divider>
        </ng-container>
      </mat-list>
    </mat-tab>

  </mat-tab-group>

</ng-container>
