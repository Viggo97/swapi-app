<ng-container *ngIf="films$ | async as films; else loading">
  <ng-container *ngFor="let film of films">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>{{film.title}}</mat-card-title>
        <mat-card-subtitle>{{film.release_date}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{film.opening_crawl}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent" (click)="navigateToFilmDetails(film.url)">Details</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</ng-container>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
